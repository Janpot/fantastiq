<!DOCTYPE html>
<html>
  <head>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-sanitize.js"></script>

    <!-- Angular Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://material.angularjs.org/1.0.0-rc6/angular-material.min.css">
    <script src="https://material.angularjs.org/1.0.0-rc6/angular-material.min.js"></script>

    <!-- Highcharts -->
    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./bundle.js"></script>

    <link rel="stylesheet" href="./app.css">

    <script>angular.module('fantastiq').constant('config', __CONFIG__);</script>

    <title>Fantastiq</title>
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body ng-app="fantastiq" ng-controller="AppController as app" layout="row">

    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
              md-component-id="left"
              md-is-locked-open="$mdMedia('gt-md')"
              layout="column"
              layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools" layout="row">
          <h1>
            <a ng-href="#/">Fantastiq</a>
          </h1>
          <span flex></span>
          <md-button config-button class="md-icon-button">
            <md-icon>settings</md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-content flex>
        <md-list>
          <md-list-item layout="row" ng-click="app.showJobs('inactive')">
            <strong>Inactive</strong>
            <span flex></span>
            {{app.stats.inactiveCount | number}}
          </md-list-item>
          <md-list-item layout="row" ng-click="app.showJobs('active')">
            <strong>Active</strong>
            <span flex></span>
            {{app.stats.activeCount | number}}
          </md-list-item>
          <md-list-item layout="row" ng-click="app.showJobs('failed')">
            <strong>Failed</strong>
            <span flex></span>
            {{app.stats.failedCount | number}}
          </md-list-item>
          <md-list-item layout="row" ng-click="app.showJobs('completed')">
            <strong>Completed</strong>
            <span flex></span>
            {{app.stats.completedCount | number}}
          </md-list-item>
          <md-list-item layout="row" ng-click="app.showJobs('delayed')">
            <strong>Delayed</strong>
            <span flex></span>
            {{app.stats.delayedCount | number}}
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <ng-view layout="column" flex></ng-view>

    <md-button add-job-button class="md-fab md-fab-bottom-right">
      <md-icon>add</md-icon>
    </md-button>

  </body>
</html>
