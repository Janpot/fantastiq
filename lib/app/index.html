<!DOCTYPE html>
<html>
  <head>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>

    <!-- Angular Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.js"></script>

    <!-- Highcharts -->
    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>


    <script src="./app.js"></script>
    <script src="./queue.js"></script>

    <script src="./components/highchart/highchart.js"></script>
    <script src="./components/menuButton/menuButton.js"></script>

    <script src="./stats/stats.js"></script>
    <script src="./jobs/jobs.js"></script>

    <link rel="stylesheet" href="./app.css">

    <script>angular.module('fantastiq').constant('config', __CONFIG__);</script>

    <title>Fantastiq</title>
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body ng-app="fantastiq" ng-controller="AppController as app" layout="row">

    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
              md-component-id="left"
              md-is-locked-open="$mdMedia('gt-md')"
              layout="column"
              layout-fill>
      <md-toolbar>
        <h1 class="md-toolbar-tools">
          <a ng-href="#/">Fantastiq</a>
        </h1>
      </md-toolbar>
      <md-content flex>
        <md-list>
          <md-list-item layout="row" ng-click="app.showJobs('inactive')">
            Inactive
            <span flex></span>
            {{app.stats.inactiveCount | number}}
          </md-list-item>
          <md-list-item layout="row" ng-click="app.showJobs('active')">
            Active
            <span flex></span>
            {{app.stats.activeCount | number}}
          </md-list-item>
          <md-list-item layout="row" ng-click="app.showJobs('failed')">
            Failed
            <span flex></span>
            {{app.stats.failedCount | number}}
          </md-list-item>
          <md-list-item layout="row" ng-click="app.showJobs('completed')">
            Completed
            <span flex></span>
            {{app.stats.completedCount | number}}
          </md-list-item>
          <md-list-item layout="row" ng-click="app.showJobs('delayed')">
            Delayed
            <span flex></span>
            {{app.stats.delayedCount | number}}
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <ng-view layout="column" flex></ng-view>

  </body>
</html>
