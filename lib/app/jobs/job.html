<md-dialog>
  <md-dialog-content layout="column">
    <md-content>
      <div layout="column" layout-margin>
        <div flex><span class="md-body-2">Job id:</span> {{::job.props.id}}</div>
        <div flex ng-show="job.props.created">
          <span class="md-body-2">Created:</span> {{::job.props.created | date:'medium'}}
        </div>
        <div flex ng-show="job.props.started">
          <span class="md-body-2">Started:</span> {{::job.props.started | date:'medium'}}
        </div>
        <div flex ng-show="job.props.finished">
          <span class="md-body-2">Finished:</span> {{::job.props.finished | date:'medium'}}
        </div>
        <div flex>
          <span class="md-body-2">Priority:</span> {{::job.props.priority}}
        </div>
        <div flex><span class="md-body-2">Data:</span></div>
        <hljs flex code="::job.jsonProperty('data')" format="json"></hljs>
        <div flex><span class="md-body-2">Result:</span></div>
        <hljs flex code="::job.jsonProperty('result')" format="json"></hljs>
        <div flex><span class="md-body-2">Error:</span></div>
        <hljs flex code="::job.jsonProperty('error')" format="json"></hljs>
      </div>
    </md-content>
    <div class="md-actions" layout="row">
      <md-button ng-click="job.close()">
        Close
      </md-button>
    </div>
  </md-dialog-content>
</md-dialog>
