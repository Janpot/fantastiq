<md-toolbar layout="row" layout-align="space-between center">
  <div class="md-toolbar-tools" layout="row">
    <menu-button></menu-button>
    <md-button class="md-icon-button" ng-href="#/{{::jobs.state}}?before={{::jobs.first.id}}" ng-disabled="!jobs.first">
      <md-icon>arrow_back</md-icon>
    </md-button>
    <span flex></span>
    <h2>
      <a ng-href="#/{{::jobs.state}}">{{::jobs.state}}</a>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" ng-href="#/{{::jobs.state}}?after={{::jobs.last.id}}" ng-disabled="!jobs.last">
      <md-icon>arrow_forward</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="job in jobs.list track by job.id" ng-click="jobs.showDetails(job, $event)">
      <div class="md-list-item-text">
        <h3>{{::job.id}}</h3>
        <h4>{{::job.created | date:'medium'}}</h4>
        <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{::job.data | json}}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
